{{ define "main" }}

<section class="section-sm">
  <div class="container">
    <div class="row">
      <div class="col-lg-8 mx-auto text-center">
        {{ if .Params.Image }}
        <img src="{{ .Params.Image | absURL }}" alt="" class="img-fluid d-block mx-auto rounded-circle mb-4">
        {{ end }}
        <h4 class="widget-title">{{ .Title | markdownify }}</h4>
        <div class="content" >
          {{ .Content }}
        </div>
        <!-- Carousel wrapper -->
        <div id="nanogallery2"
              
                 
                  data-nanogallery2 = '{
                        "thumbnailHeight":  300,
                        "thumbnailWidth":   300,
                        "itemsBaseURL":     ""
                        "viewerToolbar":   {
                          "display":    false,
                        },
                        "viewerTools":     {
                              "topLeft":    "pageCounter",
                              "topRight":   "playPauseButton, zoomButton, fullscreenButton, closeButton"
                        }   
                      }' >
                      
                  <!-- gallery content -->
                  <a href = "/images/gallery/1.jpg"   data-ngThumb = "/images/gallery/1.jpg" > Our Shop </a>
                  <a href = "/images/gallery/1.jpg"   data-ngThumb = "/images/gallery/1.jpg" > Cats </a>
                  <a href = "/images/gallery/1.jpg"   data-ngThumb = "/images/gallery/1.jpg" > Flowers </a>
              </div>
      </div>
    </div>
  </div>
</section>





{{ end }}
